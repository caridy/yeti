<body class="yui3-skin-sam">
<h1>Yeti YUI 2.x Test Test</h1>

<div id="log"></div>
<script src="vendor/yui2/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<script>
(function () {

        name : "Reporter",
